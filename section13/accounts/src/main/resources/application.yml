server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
      active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: '' #Empty Password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update #Dont Create table instead load from data.sql
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
    #Optional keyword is to start the app despite error connecting to config server or config server down
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    function:
      definition: updateCommunication #Method name inside AccountsFunctions. Use ";" for multiple function
    stream:
        bindings:
          updateCommunication-in-0:
            destination: communication-sent #queue configured for Message Exchange
            group: ${spring.application.name}
          sendCommunication-out-0: #Output binding type, destination for this will be below.
            destination: send-communication #Exchange

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s
management:
  endpoints:
    web:
      exposure:
        include: "*" #Instead of refresh endpoint, enable all endpoints
        #include : refresh for refresh api
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      access: unrestricted # To shutdown account MS gracefully
  info:
    env:
      enabled: true # Enable actuator endpoint
  metrics:
    tags:
      application: ${spring.application.name} #To Group all metrics related to this MS, it helps to identify metrics

#expose shutdown related API but not required
endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    #hostname: localhost since this is not eureka server
    preferIpAddress: true
    #Whenever account MS is trying to connect with eureka server, by default it will try to register with host name
    # as we dont use DNS , Prefer as true, so account MS will register using its IP address.
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info: # We can see this information in Eureka dashboard which will be display by actuator URL which is not
  #enabled by default. So enable in above line
  app:
    name: "accounts"
    description: "Arokia Bank Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      arokia:
        accounts: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
    #Assign some 5 length characters before MS name like info, warning or error.
    #Followed by metadata, trace id, span id

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000

resilience4j.retry:
  configs:
    default:
      maxAttempts: 3
      waitDuration: 500
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
      ignoreExceptions:
        - java.lang.NullPointerException
      retryExceptions:
        - java.util.concurrent.TimeoutException

resilience4j.ratelimiter:
  configs:
    default:
      timeoutDuration: 1000 #if number of request allowed is exhausted, then based on this we tell max time that
      #particular thread can wait for the new refresh period to arrive the new quota.
      #If request waiting than more than 1sec, then it will fail
      limitRefreshPeriod: 5000 #For every 5 sec, only 1(limitForPeriod) request is allowed.
      limitForPeriod: 1