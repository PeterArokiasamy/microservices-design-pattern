services:
  network-deploy-service: #network related configuration
    networks:
      - peterarokiasamy

  microservice-base-config:
    #Whenever new microservices created inside our docker-compose, it will extend this service
    #will be imported by other microsevice
    extends:
      service: network-deploy-service
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-2.11.0.jar"
      #Since we added opentelemetry in pom.xml, jar will be available in /app/libs/ of all containers.
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      OTEL_METRICS_EXPORTER: none
      #none means dont get metrics with opentelemetry as we use micrometer + prometheus
      OTEL_LOGS_EXPORTER: none

  microservice-configserver-config:
    #Will be used by MS which depends on config server.
    extends:
      service: microservice-base-config
    #In recent version of docker compose, its no longer possible to utilize both extends and depends on.
    #So depends_on still maintained inside docker compose rather than common-config yml
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/

  microservice-eureka-config:
    extends:
      service: microservice-configserver-config
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
