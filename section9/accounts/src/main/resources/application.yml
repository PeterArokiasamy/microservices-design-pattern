server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
      active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: '' #Empty Password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update #Dont Create table instead load from data.sql
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
    #Optional keyword is to start the app despite error connecting to config server or config server down

management:
  endpoints:
    web:
      exposure:
        include: "*" #Instead of refresh endpoint, enable all endpoints
        #include : refresh for refresh api
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      access: unrestricted # To shutdown account MS gracefully
  info:
    env:
      enabled: true # Enable actuator endpoint

#expose shutdown related API but not required
endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    #hostname: localhost since this is not eureka server
    preferIpAddress: true
    #Whenever account MS is trying to connect with eureka server, by default it will try to register with host name
    # as we dont use DNS , Prefer as true, so account MS will register using its IP address.
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info: # We can see this information in Eureka dashboard which will be display by actuator URL which is not
  #enabled by default. So enable in above line
  app:
    name: "accounts"
    description: "Arokia Bank Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      arokia:
        accounts: DEBUG